<!-- check.html (Cek Skincare) with Tailwind CSS -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Skincare | ReCheck</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="bg-blue-900 text-white">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">ReCheck</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-pink-600 font-sans font-semibold text-lg">Beranda</a>
        <a href="check.html" class="hover:text-pink-600 font-sans font-semibold text-lg active: text-blue-100">Cek Skincare</a>
        <a href="education.html" class="hover:text-pink-600 font-sans font-semibold text-lg">Edukasi</a>
        <a href="report.html" class="hover:text-pink-600 font-sans font-semibold text-lg">Lapor</a>
      </nav>
    </div>
  </header>

  <main class="max-w-xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-semibold text-center text-blue-900 mb-8">Cek Keamanan Produk Skincare</h2>
    <form id="cekProdukForm" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <div>
        <label for="nama" class="block mb-1 font-medium">Nama Produk</label>
        <input type="text" id="nama" class="w-full border border-slate-300 rounded-md px-4 py-2" required>
      </div>

      <div>
        <label for="reg" class="block mb-1 font-medium">Nomor Registrasi BPOM</label>
        <input type="text" id="reg" class="w-full border border-slate-300 rounded-md px-4 py-2" required>
      </div>

      <div>
        <label for="gambar" class="block mb-1 font-medium">Upload Foto Kemasan</label>
        <input type="file" id="gambar" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-pink-50 file:text-pink-700 hover:file:bg-pink-100">
      </div>

      <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded-md transition">Cek Sekarang</button>
    </form>

    <div id="hasilCek" class="mt-6 text-center text-lg font-medium"></div>
  </main>

  <footer class="bg-white text-center text-sm text-slate-500 py-4 border-t border-slate-200">
    &copy; 2025 ReCheck.
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
